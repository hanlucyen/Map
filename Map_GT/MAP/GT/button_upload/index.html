<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bản đồ Việt Nam</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <form id="uploadForm">
      <input type="file" name="shpFile" id="shpFile" accept=".shp">
      <button type="submit" class="upload-button">Upload SHP File</button>
    </form>

    <div id="uploadStatus"></div>
  </div>

  <script src="script.js"></script>
</body>
<body>
  <div id="map" style="width: 100%; height: 600px;"></div>
  <script>
     var map = L.map('map').setView([10.82302000, 106.62965000], 11);
 
     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
     }).addTo(map);
 
     fetch('https://path/to/your/geojson/file.geojson')
       .then(response => response.json())
       .then(data => L.geoJSON(data).addTo(map));
  </script>
 </body>
</html>
